services:
  postgres:
    image: postgres:16-alpine
    container_name: bluefairy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bluefairy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: bluefairy-api
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/bluefairy?sslmode=disable
      JWT_SECRET: dev-jwt-secret-key
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: