apiVersion: v1
kind: ServiceAccount
metadata:
  name: bluefairy
  namespace: bluefairy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bluefairy-tenant-reader
rules:
- apiGroups: ["openclaw.rocks"]
  resources: ["openclawinstances"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bluefairy-tenant-reader
subjects:
- kind: ServiceAccount
  name: bluefairy
  namespace: bluefairy
roleRef:
  kind: ClusterRole
  name: bluefairy-tenant-reader
  apiGroup: rbac.authorization.k8s.io
