apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluefairy
  namespace: bluefairy
  labels:
    app: bluefairy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bluefairy
  template:
    metadata:
      labels:
        app: bluefairy
    spec:
      serviceAccountName: bluefairy
      containers:
      - name: bluefairy
        image: registry.digitalocean.com/wareit/bluefairy:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: NODE_ENV
          value: production
        - name: GATEWAY_RUNTIME
          value: docker
        - name: TENANT_BASE_URL
          value: "http://tenant-{name}.tenants.svc.cluster.local:18789"
        - name: TENANT_ORCHESTRATOR_URL
          value: "http://openclaw-operator.openclaw-system.svc.cluster.local:8081"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bluefairy
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bluefairy
              key: JWT_SECRET
        - name: PROXY_SECRET
          valueFrom:
            secretKeyRef:
              name: bluefairy
              key: PROXY_SECRET
        - name: ANTHROPIC_OAUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: bluefairy
              key: ANTHROPIC_OAUTH_TOKEN
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
      imagePullSecrets:
      - name: registry-wareit
---
apiVersion: v1
kind: Service
metadata:
  name: bluefairy
  namespace: bluefairy
spec:
  selector:
    app: bluefairy
  ports:
  - port: 80
    targetPort: http
    name: http
