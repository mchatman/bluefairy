# Create this secret manually with real values:
#   kubectl create secret generic bluefairy -n bluefairy \
#     --from-literal=DATABASE_URL='...' \
#     --from-literal=JWT_SECRET='...' \
#     --from-literal=PROXY_SECRET='...' \
#     --from-literal=ANTHROPIC_OAUTH_TOKEN='...'
apiVersion: v1
kind: Secret
metadata:
  name: bluefairy
  namespace: bluefairy
type: Opaque
stringData:
  DATABASE_URL: "REPLACE_ME"
  JWT_SECRET: "REPLACE_ME"
  PROXY_SECRET: "REPLACE_ME"
  ANTHROPIC_OAUTH_TOKEN: "REPLACE_ME"
